  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true  # 启用驼峰命名转换
  global-config:
    db-config:
      update-strategy: not_empty  # 全局更新策略：只更新非NULL字段
      # 可选值: ignored(默认)、not_null(非NULL)、not_empty(非空字符串)

